<!DOCTYPE html>

<html>
    <head>
        <title>Login - Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <<link rel="stylesheet" href="style.css"/>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="h-screen w-screen flex justify-center items-center">
            <div class="lg:w-2/6 md:w-1/2 card rounded-lg p-8 flex flex-col md:ml-auto mx-auto w-full">
                <h2 class="text-gray-200 text-lg font-medium title-font mb-5">Sign Up</h2>

                <form action="RegisterUser" method="post">
                    <div class="relative mb-4">
                        <label for="username" class="leading-7 text-sm text-white">Username</label>
                        <input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-white">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="password" class="leading-7 text-sm text-white">Password</label>
                        <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <button class="text-white bg-indigo-500 border-0 w-full py-2 px-8 my-2 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Register</button>

                </form>
            </div>
        </div>
    </body>
</html>
